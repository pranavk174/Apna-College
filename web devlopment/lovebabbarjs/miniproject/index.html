<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
        <div class="flex justify-center items-center grad h-[900px] md:h-[800px]">

            
        <div class="flex flex-col  gap-3 w-[350px] md:w-[400px]">
            <h1 class="text-center  py-2 font-extrabold text-[33px] brdr text-white bg-white/20  backdrop-blur-[10px] rounded-xl">PASSWORD GENERATOR</h1>
            <div class="flex py-5 brdr px-4 justify-between bg-white/10  backdrop-blur-[10px] rounded-xl">
                <h1 class=" text-blue-400 font-bold text-[20px]">password length</h1>
                <i class="fa fa-solid fa-copy text-white pt-2"></i>
            </div>


            <div class=" bg-white/10 brdr  backdrop-blur-[10px] rounded-xl p-4">
                <div class="flex justify-between">
                    <h1 class="font-bold text-white text-[20px]">Password Length</h1> 
                   <h1 class="pt-1">0</h1>
                </div>
                <input class=" slider my-2 mb-4" type="range" data-lengthSlider>
                <div class="flex gap-2">
                    <input type="checkbox" class="h-4 w-4 mt-1">
                    <h1 class="font-bold">Include Uppercase Letters</h1>
                   
                </div>
                <div class="flex gap-2">
                    <input type="checkbox" class="h-4 w-4 mt-1">
                    <h1 class="font-bold">Include Lowercase Letters</h1>
                   
                </div>
                <div class="flex gap-2">
                    <input type="checkbox" class="h-4 w-4 mt-1">
                    <h1 class="font-bold">Include Numbers</h1>
                   
                </div>
                <div class="flex gap-2">
                    <input type="checkbox" class="h-4 w-4 mt-1">
                    <h1 class="font-bold">Include Symbols</h1>
                   
                </div>
                <div class="flex justify-between">
                    <h1 class="font-extrabold text-white">strength</h1>
                    <div class="rounded-full bg-red-900  w-6 h-6"></div>
                </div>
                <button class="text-center  my-3 font-extrabold text-[33px]  text-white bg-white/20  backdrop-blur-[10px] rounded-xl w-full">Generate Password</button>
            </div>
           
        </div>
    </div>
</body>
</html>
